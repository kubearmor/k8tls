apiVersion: v1
kind: Namespace
metadata:
  name: k8tls
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: k8tls-serviceact
  namespace: k8tls
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: k8tls-cr
rules:
  - apiGroups: [ "" ]
    resources: [ "services" ]
    verbs: [ "get", "list" ]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: k8tls-crb
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: k8tls-cr
subjects:
  - kind: ServiceAccount
    name: k8tls-serviceact
    namespace: k8tls
---
