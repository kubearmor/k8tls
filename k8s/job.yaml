---
apiVersion: v1
kind: Secret
metadata:
  name: aws-credentials
  namespace: k8tls
data:
  credentials: |
    <access-key-in-base64-encoded-format>
    <secret-key-in-base64-encoded-format>
---
apiVersion: batch/v1
kind: Job
metadata:
  name: k8tls
  namespace: k8tls
spec:
  template:
    spec:
      serviceAccountName: k8tls-serviceact
      containers:
        - name: k8tls
          image: kubearmor/k8tls:latest
          imagePullPolicy: Always
          command:
            - "./main_k8s_tlsscan"
          securityContext:
            runAsUser: 0
          volumeMounts:
            - mountPath: /home/k8tls/config/
              name: config
              readOnly: true

            - mountPath: /home/k8tls/.aws/credentials
              subPath: credentials
              name: aws-credentials
              readOnly: true
      restartPolicy: Never
      volumes:
        - name: config
          configMap:
            name: k8tls-cm
        - name: aws-credentials
          secret:
            secretName: aws-credentials
            defaultMode: 0400
  backoffLimit: 4
